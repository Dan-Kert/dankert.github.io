<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Kert | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --main-color: #4a90e2; /* Синий акцент */
            --bg-color: #1a1a1a; /* Тёмный фон */
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Основной контент */
        .main-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--main-color);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* GIF-контейнер */
        .gif-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid var(--main-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Кнопки перехода */
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid var(--main-color);
            border-radius: 10px;
            color: var(--main-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .social-link span {
            font-size: 0.9rem;
        }

        .social-link:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        /* Анимации */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .gif-container {
                width: 200px;
                height: 200px;
            }

            .social-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Основной контент -->
    <div class="main-content">
        <h1>Dan Kert</h1>
        <p>Creative Content Creator</p>
        <div class="gif-container">
            <img src="https://example.com/your-animation.gif" alt="Animated GIF">
        </div>

        <!-- Кнопки перехода -->
        <div class="social-links">
            <a href="https://t.me/dankert" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>
            <a href="https://instagram.com/_dan_kert_" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://tiktok.com/@dan_kert" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://pinterest.com/dankert26" target="_blank" class="social-link">
                <i class="fab fa-pinterest"></i>
                <span>Pinterest</span>
            </a>
            <a href="https://www.reddit.com/u/Dan_Kert/s/YUjaCek8I5" target="_blank" class="social-link">
                <i class="fab fa-reddit"></i>
                <span>Reddit</span>
            </a>
            <a href="https://open.spotify.com/user/31mrtn5exfi3byj4bkgofk5zz22y?si=hhcuMvoRRJ-_ESRMy_Ss3w" target="_blank" class="social-link">
                <i class="fab fa-spotify"></i>
                <span>Spotify</span>
            </a>
        </div>
    </div>

    <!-- Скрипты -->
    <script>
        // Анимация появления контента
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.querySelector('.main-content');
            content.style.opacity = 1;
        });
    </script>
</body>
</html>
